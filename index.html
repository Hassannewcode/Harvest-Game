<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harvest Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
      background-color: #000;
      image-rendering: pixelated;
    }

    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      color: #ffa800;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      z-index: 100;
    }
  </style>

  <!-- Engine and Settings -->
  <script src="playcanvas-stable.min.js"></script>
  <script src="__settings__.js"></script>
</head>
<body>
  <div id="loadingScreen">Loading Harvest Simulator...</div>

  <script>
    // Max FPS boost: scale rendering down
    window.devicePixelRatio = 0.5;

    window.addEventListener('load', () => {
      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);

      const app = new pc.Application(canvas, {
        mouse: new pc.Mouse(canvas),
        touch: new pc.TouchDevice(canvas),
        graphicsDeviceOptions: {
          alpha: false,
          antialias: false,
          powerPreference: "high-performance",
          preserveDrawingBuffer: false
        }
      });

      app.start();

      // Resize immediately and on window change
      const resize = () => app.resizeCanvas(canvas.width, canvas.height);
      resize();
      window.addEventListener("resize", resize);

      // Remove loading screen
      const loading = document.getElementById('loadingScreen');
      if (loading) loading.remove();
    });
  </script>

  <!-- WASM and Game Code -->
  <script src="__modules__.js"></script>
  <script src="__start__.js"></script>
  <script src="__loading__.js"></script>
</body>
</html>
