<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harvest Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
      image-rendering: pixelated;
    }
    #loadingScreen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #111;
      color: #ffa800;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 1.2em;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">Loading Harvest Simulator...</div>

  <script>
    window.devicePixelRatio = 0.5; // FPS Boost
  </script>

  <!-- Game engine & settings -->
  <script src="playcanvas-stable.min.js"></script>
  <script src="__settings__.js"></script>

  <script>
    window.addEventListener('load', () => {
      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);

      const app = new pc.Application(canvas, {
        mouse: new pc.Mouse(canvas),
        touch: new pc.TouchDevice(canvas),
        graphicsDeviceOptions: {
          alpha: false,
          antialias: false,
          powerPreference: "high-performance",
          preserveDrawingBuffer: false
        }
      });

      app.start();
      app.resizeCanvas(canvas.width, canvas.height);
      window.addEventListener('resize', () => app.resizeCanvas(canvas.width, canvas.height));

      const loading = document.getElementById('loadingScreen');
      if (loading) loading.remove();
    });
  </script>

  <!-- Game code (must match exact filenames) -->
  <script src="__modules__.js"></script>
  <script src="__start__.js"></script>
  <script src="__loading__.js"></script>
</body>
</html>
